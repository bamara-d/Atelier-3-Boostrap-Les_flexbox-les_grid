<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier 3 Boostrap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        color: #39e7d1;
        font-size: 12px;
        font-weight: bold;
      }
      .bg-purple{
        background-color: #800080;
      }
      .bg-yellow{
        background-color: #ffff00;
      }
      .bg-blue{
        background-color: #0000ff;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-1 text-primary">

      <!-- Navbar -->
      <div class="row mx-1">
        <div class="p-1 bg-purple text-center rounded-3" style="height: 37px">NAVBAR</div>
      </div>

      <div class="row m-1">
        <!-- Première colonne -->
        <div class="col-md-6 col-lg-3 bg-success text-center rounded-3 p-1">SIDEBAR</div>

        <!-- Deuxième colonne -->
        <div class="col-md-6 col-lg-9 ps-1">
          <div class="row ms-1">
            <div class="col-12 bg-blue text-center rounded-3 p-1" style="height: 245px">MAIN</div>
          </div>

          <div class="row ms-1 my-1">
            <div class="col-4 ">
              <div class="row bg-yellow rounded-3 justify-content-center p-1" style="height: 181px">CONTENT 1</div>
            </div>
            <div class="col-4">
              <div class="row gx-1 bg-danger justify-content-center rounded-3 p-1" style="height: 181px">CONTENT 2</div>
            </div>
            <div class="col-4">
              <div class="row bg-warning justify-content-center rounded-3 p-1" style="height: 181px">CONTENT 3</div>
            </div>
          </div>

          <!-- Footer -->
          <div class="row ms-1">
            <div class="col-12 bg-secondary text-center rounded-3 p-1" style="height: 145px">FOOTER</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
